<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contato — Gazeta Miragem</title>
<meta name="description" content="Entre em contato com a equipe da Gazeta Miragem para enviar sugestões, críticas ou dúvidas." />
<link rel="canonical" href="/contato" />
<meta name="robots" content="index,follow" />
<style>
body{margin:0;background:#ffffff;color:#111827;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
.container{max-width:72rem;margin:0 auto;padding:1rem}
h1{font-size:clamp(1.6rem,2.8vw,2.2rem)}
p{margin:.5rem 0 1rem;line-height:1.6}
form{display:flex;flex-direction:column;max-width:32rem}
label{margin-top:1rem;font-weight:bold}
input,textarea{margin-top:.5rem;padding:.5rem;font-family:inherit;font-size:1rem;border:1px solid #ddd;border-radius:4px}
button{margin-top:1rem;padding:.75rem;font-size:1rem;cursor:pointer;background:#2563eb;color:white;border:none;border-radius:4px}
</style>
</head>
<body>
<main class="container">
<h1>Contato</h1>
<p>Use o formulário abaixo para enviar sua mensagem. Respondemos assim que possível.</p>
<form>
<label for="name">Nome</label>
<input id="name" name="name" type="text" placeholder="Seu nome" required />
<label for="email">Email</label>
<input id="email" name="email" type="email" placeholder="Seu email" required />
<label for="message">Mensagem</label>
<textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem" required></textarea>
<button type="submit">Enviar</button>
</form>
</main>
</body>
</html>
